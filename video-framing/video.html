<html>
<head>
	<meta charset="utf-8">
	<title>Cross Browser Styled Video Player - Mozilla</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vid-src/css.css">
</head>
<body>
	<h1>Tears of Steel</h1>
	<div id="videoContainer" data-fullscreen="false" class="videoContainer">
		<video id="video" preload="metadata" poster="img/poster.jpg">
			<source src="http://iandevlin.github.io/mdn/video-player/video/tears-of-steel-battle-clip-medium.mp4" type="video/mp4">
			<source src="http://iandevlin.github.io/mdn/video-player/video/tears-of-steel-battle-clip-medium.webm" type="video/webm">
			<source src="http://iandevlin.github.io/mdn/video-player/video/tears-of-steel-battle-clip-medium.ogg" type="video/ogg">
		</video>
		<div id="video-controls" class="controls" data-state="visible">
			<button id="playpause" type="button" data-state="pause">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0.0" min="0" max="70.542222">
					<span id="progress-bar" style="width: 54%;"></span>
				</progress>
			</div>
			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
		</div>
	</div>
	<script src="vid-src/js.js"></script>

</body></html>
